<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tech Blog</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS 파일 링크 -->
  </head>
  <body>
    <header>
      <h1>Welcome to My Tech Blog</h1>
    </header>

    <main>
      <section>
        <h2>Recent Posts</h2>
        <div id="posts">
          <!-- 여기에 블로그 게시물 목록이 표시됩니다 -->
        </div>
      </section>
    </main>

    <footer>
      <p>
        Powered by
        <a href="https://www.netlifycms.org/" target="_blank">Netlify CMS</a>
      </p>
    </footer>

    <!-- Netlify CMS 스크립트 -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      // 여기에서 JavaScript로 블로그 게시물 표시 기능을 추가할 수 있습니다
      // 예: 콘텐츠 API를 사용하여 게시물을 불러와서 표시하는 기능
    </script>
  </body>
</html>
